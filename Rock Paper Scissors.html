<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock,Paper,Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>Rock,  Paper,  Scissors</h2>
    <div class="choose">
        <button onclick="shoot('rock')">👊</button>
        <button onclick="shoot('paper')">🫲</button>
        <button onclick="shoot('scissors')">✌️</button>
    </div>

    <div id="player">Player:</div>
    <div id="computer">Computer:</div>
    <div id="result"></div>

    <div class="score">Player score:
        <span id="playerscore">0</span>
    </div>

    <div class="score">Computer score:
        <span id="compscore">0</span>
    </div>

    <script src="script.js"></script>
</body>
</html>
